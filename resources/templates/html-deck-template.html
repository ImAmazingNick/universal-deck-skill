<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{DECK_TITLE}}</title>
  <!--
    This template mirrors the structure of longevity_pitch_deck.html.
    Replace placeholder tokens with user-specific content and duplicate
    the slide blocks to match desired slide count.
  -->
  <style>
    /* Core color tokens are expressed as CSS variables so downstream tooling can safely override them. */
    :root {
      color-scheme: dark;
      --background-color: #000000;
      --base-text-color: #ffffff;
      --primary-gradient: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
      --progress-gradient: linear-gradient(90deg, #ff6b35 0%, #ff8c42 100%);
      --accent-color: #ff6b35;
      --accent-color-soft: #ff8c42;
      --presentation-surface: rgba(10, 12, 18, 0.85);
      --presentation-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
      --slide-background: #ffffff;
      --slide-text-color: #1c1f27;
      --subtitle-color: #343a4a;
      --muted-text-color: #666d80;
      --card-surface: #f8f8f8;
      --card-border: rgba(0, 0, 0, 0.08);
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      --header-background: rgba(0, 0, 0, 0.9);
      --header-subtitle-color: rgba(204, 204, 204, 0.95);
      --slide-number-text: rgba(0, 0, 0, 0.5);
      --slide-number-surface: rgba(255, 255, 255, 0.82);
      --nav-dot-color: rgba(0, 0, 0, 0.3);
      --nav-dot-active: var(--accent-color);
      --nav-dot-shadow: 0 0 12px rgba(255, 107, 53, 0.45);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--base-text-color);
      background: var(--background-color);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .presentation {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .presentation-container {
      position: relative;
      width: 100%;
      max-width: none;
      aspect-ratio: 16 / 9;
      margin: 0.5rem;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--presentation-shadow);
      background: var(--presentation-surface);
      backdrop-filter: blur(10px);
    }

    .slide {
      position: absolute;
      top: 124px;
      left: 0;
      width: 100%;
      height: calc(100% - 124px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      background: var(--slide-background);
      color: var(--slide-text-color);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease;
    }

    .slide.active { opacity: 1; visibility: visible; z-index: 10; }

    .slide-content {
      max-width: 1200px;
      width: 100%;
      height: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
      overflow-y: auto;
    }

    .slide-number {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 1rem;
      color: var(--slide-number-text);
      font-weight: 700;
      background: var(--slide-number-surface);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    /* Typography */
    .text-large { font-size: clamp(2rem, 5vw, 2.8rem); font-weight: 700; line-height: 1.3; }
    .text-medium { font-size: clamp(1.4rem, 3vw, 1.8rem); font-weight: 600; line-height: 1.5; }
    .text-body { font-size: clamp(1rem, 2.5vw, 1.3rem); color: var(--muted-text-color); line-height: 1.7; max-width: 800px; }
    .text-highlight { color: var(--accent-color); font-weight: 700; }

    .title-slide h1 {
      font-size: clamp(3.5rem, 9vw, 7rem);
      font-weight: 900;
      margin-bottom: 1.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.025em;
      line-height: 1.1;
    }

    .title-slide .subtitle {
      font-size: clamp(1.4rem, 3.5vw, 2.4rem);
      font-weight: 500;
      color: var(--subtitle-color);
      margin-bottom: 3rem;
    }

    /* Cards / grids */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
      width: 100%;
      max-width: 1000px;
    }

    .stat-card {
      background: var(--card-surface);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      border: 1px solid var(--card-border);
    }

    .stat-number {
      font-size: 3rem;
      font-weight: 900;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--slide-text-color);
      margin-bottom: 0.5rem;
    }

    .stat-desc {
      font-size: 0.9rem;
      color: var(--muted-text-color);
      line-height: 1.5;
    }

    /* Header and progress */
    .fixed-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: var(--header-background);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--accent-color);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      box-shadow: 0 2px 20px rgba(255, 255, 255, 0.1);
    }

    .header-title {
      font-size: 2.2rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .header-subtitle {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--header-subtitle-color);
      margin-top: 2px;
      opacity: 0.9;
    }

    .header-progress {
      font-size: 0.85rem;
      color: var(--base-text-color);
      font-weight: 600;
    }

    .progress-bar {
      position: absolute;
      top: 120px;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--progress-gradient);
      box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
      z-index: 100;
      border-radius: 0 0 2px 2px;
      transition: width 0.3s ease;
    }

    .navigation {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 100;
    }

    .nav-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--nav-dot-color);
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }

    .nav-dot.active {
      background: var(--nav-dot-active);
      transform: scale(1.3);
      box-shadow: var(--nav-dot-shadow);
    }

    /* Media embeds */
    .video-frame {
      width: 100%;
      max-width: 960px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      background: #000000;
      aspect-ratio: 16 / 9;
    }

    .video-frame video,
    .video-frame iframe {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      background: #000000;
    }

    /* Lite variant for email embeds (non-interactive) */
    body[data-variant="lite"] .presentation-container {
      aspect-ratio: auto;
      max-width: 960px;
    }

    body[data-variant="lite"] .fixed-header {
      position: relative;
      height: auto;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.75rem;
      padding: 1.25rem 1.75rem;
    }

    body[data-variant="lite"] .slide {
      position: relative;
      height: auto;
      opacity: 1;
      visibility: visible;
    }

    body[data-variant="lite"] .slide + .slide {
      margin-top: 2rem;
    }

    body[data-variant="lite"] .progress-bar,
    body[data-variant="lite"] .navigation,
    body[data-variant="lite"] .slide-number {
      display: none !important;
    }

    body[data-variant="lite"] .presentation {
      align-items: flex-start;
    }
    /* Responsive adjustments omitted for brevity; see template for guidance */
  </style>
</head>
<body>
  <div class="presentation">
    <div class="presentation-container">
      <div class="fixed-header">
        <div class="header-left">
          <div class="header-title" id="headerTitle">{{HEADER_TITLE}}</div>
          <div class="header-subtitle" id="headerSubtitle">{{HEADER_SUBTITLE}}</div>
        </div>
        <div class="header-right">
          <div class="header-progress" id="slideCounter">1 / {{SLIDE_COUNT}}</div>
        </div>
      </div>
      <div class="progress-bar" id="progressBar"></div>

      <!--
        Duplicate the slide block below for each slide.
        Ensure slide IDs increment (slide1, slide2, ...) and update data-title/subtitle.
      -->
      <div class="slide active" id="slide1" data-title="{{SLIDE1_TITLE}}" data-subtitle="{{SLIDE1_SUBTITLE}}">
        <div class="slide-content title-slide">
          <div class="slide-number">01</div>
          <h1>{{SLIDE1_HEADING}}</h1>
          <div class="subtitle">{{SLIDE1_TAGLINE}}</div>
          <!-- Example metric cards -->
          <div class="stats-grid">
            <!-- Replace with dynamic cards -->
            {{SLIDE1_CARDS}}
          </div>
          <div class="description">
            {{SLIDE1_DESCRIPTION}}
          </div>
        </div>
      </div>

      <!-- Additional slides should follow the same pattern as the longevity pitch deck.
           Supported slide structures include:
           - Content slides with stats-grid
           - Timeline / comparison layouts
           - Chart/image embeds using <img src="..." />
           - CTA sections
           - Video embeds inside .video-frame containers (supports <video> or lazy-loaded <iframe>)
           Example (X / Twitter download):
           <div class="video-frame">
             <video controls playsinline preload="metadata" poster="{{VIDEO_POSTER}}" aria-label="{{VIDEO_DESCRIPTION}}">
               <source src="https://video.twimg.com/ext_tw_video/.../pu/vid/1280x720/clip.mp4" type="video/mp4" />
               <p>Watch on X: <a href="https://x.com/...">https://x.com/...</a></p>
             </video>
           </div>
           Example (TikTok embed):
           <div class="video-frame">
             <iframe src="https://www.tiktok.com/embed/v2/{{TIKTOK_ID}}" title="TikTok video" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" loading="lazy"></iframe>
           </div>
      -->

    </div>
  </div>

  <div class="navigation">
    <!-- Generate nav dots matching slide count -->
    {{NAV_DOTS}}
  </div>

  <noscript>
    <style>
      body { overflow-y: auto; }
      .slide {
        position: relative !important;
        opacity: 1 !important;
        visibility: visible !important;
        transform: none !important;
      }
      .slide + .slide { margin-top: 2rem; }
      .progress-bar, .navigation { display: none !important; }
      .fixed-header { position: sticky; }
    </style>
    <div class="noscript-message" style="padding: 1rem 2rem; text-align: center; font-size: 0.9rem; color: var(--base-text-color);">
      This interactive deck works best with JavaScript enabled. You are viewing a fallback that displays all slides sequentially.
    </div>
  </noscript>

  <script>
    let currentSlide = 1;
    const totalSlides = {{SLIDE_COUNT}};
    const slides = document.querySelectorAll('.slide');
    const navDots = document.querySelectorAll('.nav-dot');
    const progressBar = document.getElementById('progressBar');

    function showSlide(slideNumber) {
      slides.forEach(slide => slide.classList.remove('active'));
      navDots.forEach(dot => dot.classList.remove('active'));
      const targetSlide = document.getElementById(`slide${slideNumber}`);
      targetSlide.classList.add('active');
      document.querySelector(`[data-slide="${slideNumber}"]`).classList.add('active');
      const slideTitle = targetSlide.getAttribute('data-title') || '{{HEADER_TITLE}}';
      const slideSubtitle = targetSlide.getAttribute('data-subtitle') || '{{HEADER_SUBTITLE}}';
      document.getElementById('headerTitle').textContent = slideTitle;
      document.getElementById('headerSubtitle').textContent = slideSubtitle;
      document.getElementById('slideCounter').textContent = slideNumber + ' / ' + totalSlides;
      const progress = ((slideNumber - 1) / (totalSlides - 1)) * 100;
      progressBar.style.width = progress + '%';
      currentSlide = slideNumber;
    }

    navDots.forEach(dot => {
      dot.addEventListener('click', () => {
        const slideNumber = parseInt(dot.getAttribute('data-slide'));
        showSlide(slideNumber);
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        if (currentSlide < totalSlides) {
          showSlide(currentSlide + 1);
        }
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        if (currentSlide > 1) {
          showSlide(currentSlide - 1);
        }
      }
    });
  </script>
</body>
</html>
